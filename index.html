<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Image Assigner</title>
</head>
<body>
    <div class="header-row">
        <h1>Image Assigner</h1>
    </div>
    <div id="page-container">
        <div id="image-column">
            <div class="image-div">
                <div class="loader-container">
                    <div id="loader-inner" class="loader-inner">
                        <div class="loader"></div>
                        <p>Loading Image</p>
                    </div>
                </div>
                <img id="pulled-image" class="assigning-image">
                <div id="refresh" class="refresh-div">
                    <i class="fas fa-sync-alt"></i>
                </div>

            </div>
            <p>Click to load a new image</p>
        </div>
        <div id="email-column">
            <div id="form">
                <formgroup>
                    <input type="email" id="assign-email" name="email">
                    <label id="email-label">Email</label>
                    <span id="email-message">Please enter a valid email address.</span>
                </formgroup>
                <button type="button" id="assign-button"><span>Assign</span></button>
            </div>
            <div id="assigned">
            </div>
        </div>
    </div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.prototype.findIndex%2CElement.prototype.classList"></script>
    <script src="js/dist/object-fit-polyfill.js"></script>
    <script src="js/dist/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/dist/app.js"></script>
</body>
</html>
